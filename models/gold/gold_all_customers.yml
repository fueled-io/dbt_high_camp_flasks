version: 2

models:
  - name: gold_all_customers
    description: "A gold-level dbt model that aggregates and enriches customer data for comprehensive analysis."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."

      - name: email
        description: "Email address of the customer."

      - name: first_name
        description: "First name of the customer."

      - name: last_name
        description: "Last name of the customer."

      - name: phone
        description: "Phone number of the customer."

      - name: customer_tags
        description: "Tags associated with the customer for categorization or segmentation."

      - name: billing_city
        description: "City from the billing address of the customer."

      - name: billing_state
        description: "State from the billing address of the customer."

      - name: billing_country
        description: "Country from the billing address of the customer."

      - name: customer_lifetime_order_count
        description: "Total number of orders the customer has placed over their lifetime."

      - name: customer_lifetime_total_value_avg
        description: "The average total value of all orders the customer has placed."

      - name: first_order_referring_site
        description: "Referring site for the customer's first order."

      - name: first_order_timestamp
        description: "Timestamp of when the customer's first order was placed in UTC."

      - name: first_order_timestamp_pt
        description: "Timestamp of the customer's first order converted to Pacific Time."

      - name: days_since_first_order
        description: "Number of days since the customer's first order."

      - name: most_recent_order_referring_site
        description: "Referring site for the customer's most recent order."

      - name: most_recent_order_timestamp
        description: "Timestamp of the customer's most recent order in UTC."

      - name: most_recent_order_timestamp_pt
        description: "Timestamp of the customer's most recent order converted to Pacific Time."

      - name: days_since_most_recent_order
        description: "Number of days since the customer's most recent order."

      - name: shopify_customer_created_at
        description: "Timestamp of when the customer was created in the Shopify system in UTC."

      - name: shopify_customer_created_at_pt
        description: "Timestamp of when the customer was created in the Shopify system, converted to Pacific Time."

      - name: shopify_customer_updated_at
        description: "Timestamp of when the customer was last updated in the Shopify system in UTC."

      - name: shopify_customer_updated_at_pt
        description: "Timestamp of when the customer was last updated in the Shopify system, converted to Pacific Time."