version: 2

models:
  - name: canonical_google_ads_campaigns
    description: "Aggregated campaign-level data for Google Ads, including spend and advertising metrics."
    columns:
      - name: campaign_name
        description: "Name of the campaign as recorded in Google Ads."
      - name: segments_date
        description: "Date for which the campaign metrics are reported."
        data_tests:
          - not_null
      - name: total_ad_spend
        description: "Total spend for the campaign, aggregated from ad group spend data."
        data_tests:
          - not_null
      - name: campaign_advertising_channel_type
        description: "Advertising channel type for the campaign (e.g., SEARCH, DISPLAY)."
      - name: campaign_advertising_channel_sub_type
        description: "Advertising channel subtype for the campaign, providing additional categorization."
      - name: segments_ad_network_type
        description: "Type of ad network used for the campaign (e.g., SEARCH, CONTENT)."
      - name: total_clicks
        description: "Total number of clicks for the campaign on the given day."
        data_tests:
          - not_null
      - name: total_impressions
        description: "Total number of impressions for the campaign on the given day."
        data_tests:
          - not_null
      - name: total_conversions
        description: "Total number of conversions for the campaign on the given day."
        data_tests:
          - not_null
      - name: total_conversions_value
        description: "Total value of conversions for the campaign on the given day."
        data_tests:
          - not_null
  - name: canonical_meta_ads_campaigns
    description: "Canonical model that combines ad insights with campaign details for Facebook Ads performance reporting."
    columns:
      - name: ad_id
        description: "ID of the ad."
        tests:
          - not_null
      - name: ad_name
        description: "Name of the ad."
        tests:
          - not_null
      - name: ads_insights_campaign_id
        description: "Campaign ID from the ads insights data."
        tests:
          - not_null
      - name: date_start
        description: "Start date of the ad campaign."
        tests:
          - not_null
      - name: spend
        description: "Total spend on the ad."
        tests:
          - not_null
      - name: clicks
        description: "Total number of clicks on the ad."
        tests:
          - not_null
      - name: impressions
        description: "Total number of impressions for the ad."
        tests:
          - not_null
      - name: cpc
        description: "Cost per click for the ad."
      - name: cpm
        description: "Cost per thousand impressions for the ad."        
      - name: ctr
        description: "Click-through rate for the ad."
