version: 2

models:
  - name: gold_meta_ads_campaign_reporting
    description: "Final reporting model that combines ad insights with campaign details for comprehensive campaign performance analysis."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - campaign_id
            - campaign_date        
    columns:
      - name: campaign_id
        description: "ID of the campaign."
        tests:
          - not_null
      - name: campaign_name
        description: "Name of the campaign."
        tests:
          - not_null
      - name: campaign_date
        description: "Date of the campaign metrics."
        tests:
          - not_null
      - name: daily_ad_spend
        description: "Total daily spend for the campaign, rounded to the nearest hundredth."
      - name: total_daily_clicks
        description: "Total number of clicks for the campaign on the given day."
      - name: total_daily_impressions
        description: "Total number of impressions for the campaign on the given day."
